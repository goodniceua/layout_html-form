<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.eaa216b5.css"></head><body> <h1>HTML Form</h1> <script type="text/javascript" src="main.e97352c4.js"></script> <form class="form_field" action="https://mate-academy-form-lesson.herokuapp.com/create-application" meethod="post"> <fieldset> <legend>Personal information</legend> <label> <div class="stringform"> Surname: <input type="text" name="sname" autocomplete="off"> </div> </label> <label> <div class="stringform"> Name: <input type="text" name="name" autocomplete="off" required> </div> </label> <label> <div class="stringform"> How old are You? <input type="number" name="old" value="”12”" placeholder="”12”" min="1" max="100"> </div> </label> <label> <div class="stringform"> Full date of birth: <input type="date" name="datebirth"> </div> </label> <label> <div class="stringform"> I accept the term of the agreement <input type="checkbox" required> </div> </label> </fieldset> <fieldset> <legend>Registration</legend> <label> <div class="stringform"> E-mail: <input type="email" name="email" required> </div> </label> <label> <div class="stringform"> Password: <input type="password" name="pass" required> </div> </label> </fieldset> <fieldset> <legend>An interesting fact about you!</legend> <div class="stringform"> Do you love cats? <label> <input type="radio" name="favor" value="Y"> Yes </label> <label> <input type="radio" name="favor" value="Y"> No </label> </div> <label> <div class="stringform"> What is your favorite color? <input type="color" name="color"> </div> </label> <label> <div class="stringform"> What time do you go to bed? <input type="time" name="time"> </div> </label> <label> What are your favorite brand of cars? <select name="car" required multiple> <option value="" disabled selected>Chose your string</option> <option value="BMV">BMV</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label> <div class="stringform"> How do you rate our work? <input type="range" name="range"> </div> </label> </fieldset> <fieldset> <legend>Additional info:</legend> <label> <div class="stringform"> Comments: <textarea name="”comm”" rows="””" cols="””" autocomplete="off"></textarea> </div> </label> <label> <div class="stringform"> Would you recommend us? <select name="”rec”" requred=""> <option value="yes">Yes</option> <option value="no">No</option> </select> </div> </label> </fieldset> <button class="stringform" type="”submit”">Submit</button> </form> </body></html>
